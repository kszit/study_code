<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="Mootools-Core-1.5.1.js"></script>
<script type="text/javascript" src="pinyin.js"></script>
<script type="text/javascript">
var pinyin = new Pinyin();



function changeToPinyin(){
	var zhongwen = document.getElementById("zhongwen").value;
	
	document.wirte(pinyin.getCamelChars(zhongwen));
	
	
}

</script>
<title>Insert title here</title>
</head>
<body>
<input type="text" id="zhongwen"></input>
<button onclick="changeToPinyin();">转换</button>
</body>
</html>
