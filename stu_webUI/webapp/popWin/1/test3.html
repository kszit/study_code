function openFileManager() {

				title : '弹出页面',
				draggable : true,
				modal: true,
				contentType : 'ajax',

				height : 500,

					boxT.close();// 增加事件方法后需手动关闭弹窗
				},

					boxT.close();// 增加事件方法后需手动关闭弹窗
				},

					//uploadFileOver();
				}
			});
}
